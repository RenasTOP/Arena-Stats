<?xml version="1.0" encoding="UTF-8"?>
<svg width="820" height="200" viewBox="0 0 820 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#59e390"/>
      <stop offset="100%" stop-color="#2ea043"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7dd3ff"/>
      <stop offset="100%" stop-color="#4aa3ff"/>
    </linearGradient>

    <!-- subtle outer glow for star -->
    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shield -->
  <g transform="translate(40,40)">
    <path d="M60 0 L120 20 L120 82 Q90 115 60 140 Q30 115 0 82 L0 20 Z"
          fill="#0f141b" stroke="#2d333b" stroke-width="2"/>
    <path d="M60 10 L108 26 L108 78 Q86 102 60 122 Q34 102 12 78 L12 26 Z"
          fill="url(#g2)" opacity="0.18"/>

    <!-- Glowing star with a very gentle pulse -->
    <g transform="translate(60,50)" filter="url(#glow)">
      <g>
        <path id="star" d="M0 -18 L4 -4 L18 0 L4 4 L0 18 L-4 4 L-18 0 L-4 -4 Z" fill="url(#g1)">
          <!-- pulse scale -->
          <animateTransform attributeName="transform" attributeType="XML"
                            type="scale" values="0.98;1.04;0.98"
                            dur="2.6s" repeatCount="indefinite" />
          <!-- breathe opacity -->
          <animate attributeName="opacity" values="0.95;1;0.95"
                   dur="2.6s" repeatCount="indefinite" />
        </path>
      </g>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(190,110)">
    <text font-family="Inter, Segoe UI, system-ui, sans-serif"
          font-weight="800" font-size="48"
          fill="url(#g1)" letter-spacing="1px">LEAGUEARENA</text>
    <text x="520" font-family="Inter, Segoe UI, system-ui, sans-serif"
          font-weight="800" font-size="48"
          fill="#cfd9df">.GG</text>
    <rect x="-4" y="18" width="600" height="5" rx="2.5" fill="url(#g1)" opacity="0.35"/>
  </g>
</svg>
