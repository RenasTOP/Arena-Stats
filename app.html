<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ARenas.gg — Arena profile</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="logo-ar-icon.png">
  <link rel="stylesheet" href="styles.css?v=build10">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="brand">
        <img id="brand-logo" src="logo-ar-icon.png" alt="AR">
        <img id="brand-wordmark" class="word" src="logo-ar-wordmark.png" alt="ARenas.gg">
      </div>
      <form id="search-form" class="search" autocomplete="off">
        <select id="region-select" aria-label="Region">
          <option value="EUW">EUW</option>
          <option value="NA">NA</option>
        </select>
        <input id="riotid" placeholder="Riot ID e.g. Renas#CHEGA" required>
        <button type="submit">Search</button>
        <button id="btn-update" type="button" class="ghost">Update</button>
        <button id="btn-pin" type="button" class="ghost">★ Pin</button>
      </form>
    </div>
  </header>

  <!-- top two buttons -->
  <div class="container" style="margin-top:8px">
    <nav class="top-tabs" id="top-tabs">
      <button id="tabbtn-matches" class="tabbtn active">Info and Matches</button>
      <button id="tabbtn-duos" class="tabbtn">Duo Partners</button>
    </nav>
  </div>

  <div id="status" class="container muted"></div>

  <main class="container">
    <div class="kpis" id="kpis"></div>

    <div class="layout">
      <aside class="sidebar">
        <section class="card">
          <h3 class="section-title">Pinned &amp; Recent</h3>
          <div class="links-list" id="pinned"></div>
          <div class="links-list" id="recent"></div>
        </section>

        <section class="card">
          <h3 class="section-title">Wins checklist</h3>
          <div id="wins-checklist" class="checklist"></div>
        </section>

        <section class="card">
          <h3 class="section-title">Most attempts for a win</h3>
          <div id="hardest-list" class="tags"></div>
        </section>

        <section class="card">
          <div class="section-title">
            <h3>Placements</h3>
            <div id="placements-range" class="muted small"></div>
          </div>
          <canvas id="placements-canvas" width="360" height="220"></canvas>
        </section>
      </aside>

      <section id="tab-matches" class="tab active">
        <div class="card">
          <div class="filters segmented" id="filters">
            <button class="active" data-filter="all">All</button>
            <button data-filter="wins">1st place</button>
            <button data-filter="neverwon">Never won</button>

            <div class="champ-filter">
              <input id="champ-input" list="champ-datalist" placeholder="Filter by champion…">
              <datalist id="champ-datalist"></datalist>
              <button id="champ-clear" class="ghost sm">Clear</button>
            </div>
          </div>

          <div id="matches" class="grid"></div>
          <div class="progress-wrap" id="progress-wrap" hidden>
            <div class="progress-line"><div class="progress-bar" id="progress-bar"></div></div>
            <div class="progress-text" id="progress-text"></div>
          </div>
          <div id="last-updated" class="muted small" style="margin-top:8px"></div>
        </div>
      </section>

      <section id="tab-synergy" class="tab">
        <div class="card">
          <h3>Best duo champions</h3>
          <div class="duo-cards" style="margin:10px 0 16px">
            <div id="best-duo" class="duo-card">
              <div class="duo-label">Best WR (≥5 games)</div>
              <div class="duo-value muted">—</div>
            </div>
            <div id="common-duo" class="duo-card">
              <div class="duo-label">Most played</div>
              <div class="duo-value muted">—</div>
            </div>
          </div>

          <table class="table" id="synergy-table">
            <thead><tr><th>Ally champ</th><th>Games</th><th>Wins</th><th>WR</th><th>Avg</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section id="tab-duos" class="tab">
        <div class="card">
          <h3>Best Duo Partners</h3>
          <table class="table" id="duo-table">
            <thead><tr><th>Player</th><th>Games</th><th>Wins</th><th>WR</th><th>Avg</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer muted small">
    ARenas.gg (fan site) — data © Riot Games.
  </footer>

  <script src="app.js?v=build10"></script>
</body>
</html>
