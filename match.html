<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LeagueArena.gg — Match</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="logo.svg">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <a href="app.html" class="brand-link">
        <img src="logo.svg" alt="LeagueArena.gg" class="brand-logo-small" />
      </a>
      <a class="ghost" href="app.html">← Back</a>
    </div>
  </header>

  <main class="container">
    <section id="match-card" class="card"></section>
    <section class="card" id="table-wrap">
      <h3>Players</h3>
      <div style="overflow:auto">
        <table class="table" id="match-table">
          <thead>
            <tr>
              <th>Champion</th><th>Place</th><th>K / D / A</th><th>Gold</th><th>Damage</th><th>Items</th><th>Augments</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container muted">Powered by Riot Games API • @renas2g</div>
  </footer>

  <script type="module" src="match.js"></script>
</body>
</html>
