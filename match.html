<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arena.gg — Match</title>
  <link rel="stylesheet" href="styles.css?v=build12" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1 class="brand">Arena.gg</h1>
      <a class="ghost" href="./" id="back-link">← Back</a>
    </div>
  </header>

  <main class="container">
    <section id="match-card" class="card"></section>

    <!-- Compacto: uma única tabela com tudo -->
    <section class="card" id="table-wrap">
      <div class="section-title">
        <h3>All participants</h3>
        <div class="legend">
          <span class="legend-chip me"></span> You
          <span class="legend-chip ally"></span> Your duo
        </div>
      </div>
      <div style="overflow:auto">
        <table class="table" id="match-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Player</th>
              <th>Champion</th>
              <th>Place</th>
              <th title="Kills / Deaths / Assists">K / D / A</th>
              <th title="Gold earned (hover for GPM)">Gold</th>
              <th title="Damage to champions (hover for team share)">Damage</th>
              <th>Items</th>
              <th>Augments</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container muted">Powered by Riot Games API • icons by Data Dragon • @renas2g</div>
  </footer>

  <script type="module" src="match.js?v=compact2"></script>
</body>
</html>
