<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arena.gg — Match</title>
  <link id="css" rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1 class="brand">Arena.gg</h1>
      <a class="ghost" href="./">← Back</a>
    </div>
  </header>

  <main class="container">
    <section id="match-card" class="card"></section>
    <section class="card" id="table-wrap">
      <h3>Players</h3>
      <div style="overflow:auto">
        <table class="table" id="match-table">
          <thead>
            <tr>
              <th>Champion</th><th>Place</th><th>K / D / A</th>
              <th>Gold</th><th>Damage</th><th>Items</th><th>Augments</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container muted">Powered by Riot Games API • @renas2g</div>
  </footer>

  <!-- Auto cache-bust loader -->
  <script type="module">
    const ver = new Date(document.lastModified).getTime();
    document.getElementById("css").href = `styles.css?v=${ver}`;
    import(`./match.js?v=${ver}`);
  </script>
</body>
</html>
