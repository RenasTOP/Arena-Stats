<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arena.gg</title>
  <link rel="stylesheet" href="styles.css?v=build7">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1 class="brand">Arena.gg</h1>
      <nav class="tabs" id="tabs">
        <button data-tab="overview" class="active">Overview</button>
        <button data-tab="history">History</button>
        <button data-tab="synergy">Duo Synergies</button>
        <button data-tab="tierlist">Tier List</button>
      </nav>
      <form id="search-form" class="search">
        <input id="riotid" placeholder="Riot ID (Name#TAG)" />
        <button type="submit">Search</button>
        <button type="button" id="btn-update" class="ghost">Update</button>
      </form>
    </div>
  </header>

  <main class="container layout">
    <!-- Left sidebar -->
    <aside class="sidebar">
      <section class="card">
        <h3>Wins checklist</h3>
        <small class="muted">âœ“ = 1st place achieved</small>
        <div id="wins-checklist" class="checklist"></div>
      </section>

      <section class="card">
        <h3>Most attempts for a win</h3>
        <div id="hardest-list" class="tags"></div>
      </section>

      <section class="card">
        <div class="section-title">
          <h3>Placements</h3><small class="muted">last N games</small>
        </div>
        <!-- narrower canvas so it visually matches the sidebar cards -->
        <canvas id="placements-canvas" width="260" height="220"></canvas>
      </section>

      <div class="muted small" id="last-updated"></div>
    </aside>

    <!-- Right content -->
    <section class="content">
      <!-- OVERVIEW -->
      <div id="tab-overview" class="tab active">
        <section class="kpis card" id="kpis"></section>
        <!-- Removed Recent performance block per your request -->
      </div>

      <!-- HISTORY -->
      <div id="tab-history" class="tab">
        <div class="filters segmented">
          <button data-filter="all" class="active">All</button>
          <button data-filter="wins">1st place</button>
          <button data-filter="neverwon">Never won</button>
        </div>

        <section id="matches" class="grid"></section>
        <div id="more" class="more">
          <button id="btn-more" class="ghost">Load 100 more</button>
        </div>
      </div>

      <!-- SYNERGY -->
      <div id="tab-synergy" class="tab">
        <section class="card">
          <h3>Duo synergies (your ally pair)</h3>
          <table class="table" id="synergy-table">
            <thead>
              <tr>
                <th>Ally champion</th>
                <th>Games</th>
                <th>Wins</th>
                <th>Win %</th>
                <th>Avg place</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </div>

      <!-- TIER LIST -->
      <div id="tab-tierlist" class="tab">
        <section class="card">
          <div class="tierbar">
            <div class="left">
              <button id="tier-edit" class="ghost">Edit</button>
              <button id="tier-save" class="ghost">Save</button>
              <button id="tier-reset" class="ghost red">Reset</button>
            </div>
            <div class="right">
              <button id="tier-export" class="ghost">Export</button>
              <button id="tier-import" class="ghost">Import</button>
            </div>
          </div>

          <div id="tier-board" class="tierboard">
            <!-- built in JS -->
          </div>
        </section>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container muted">Powered by Riot Games API, icons by Data Dragon. Made by @renas2g</div>
  </footer>

  <script type="module" src="app.js?v=build7"></script>
</body>
</html>
