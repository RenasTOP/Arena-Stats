<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arena Stats</title>
  <link rel="stylesheet" href="styles.css?v=8" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Arena Stats Lookup</h1>
      <nav class="filters" id="filters" hidden>
        <button data-filter="all" class="active">All</button>
        <button data-filter="top3">Top 3</button>
        <button data-filter="firsts">1st only</button>
        <button data-filter="inprogress">Still trying</button>
      </nav>
    </header>

    <form id="search-form" class="search">
      <input id="riotid" placeholder="Riot ID, e.g. Renas#EUW" required />
      <button type="submit">Search</button>
    </form>

    <section id="status"></section>

    <section id="summary" class="card summary"></section>

    <section id="progress" class="grid-2" hidden>
      <div class="card" id="progress-complete"></div>
      <div class="card" id="progress-pending"></div>
    </section>

    <section id="hardest" class="card" hidden></section>

    <section id="matches" class="grid"></section>
  </main>

  <footer class="footer">
    <small>Powered by Riot Games API, icons by Data Dragon</small>
  </footer>

  <script src="app.js?v=8"></script>
</body>
</html>
