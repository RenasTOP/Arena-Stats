<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arena.gg</title>
  <link id="css" rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1 class="brand">Arena.gg</h1>

      <nav class="tabs" id="tabs">
        <button data-tab="overview" class="active">Overview</button>
        <button data-tab="history">History</button>
        <button data-tab="synergy">Duo Synergies</button>
      </nav>

      <form id="search-form" class="search">
        <select id="region-select" title="Region">
          <option value="auto" selected>Auto region</option>
          <option value="americas">Americas</option>
          <option value="europe">Europe</option>
          <option value="asia">Asia</option>
        </select>
        <input id="riotid" placeholder="Riot ID (Name#TAG)" />
        <button type="submit">Search</button>
        <button type="button" id="btn-update" class="ghost">Update</button>
      </form>
    </div>
  </header>

  <main class="container layout">
    <!-- Left sidebar -->
    <aside class="sidebar">
      <section class="card">
        <h3>Wins checklist</h3>
        <small class="muted">✓ = 1st place achieved</small>
        <div id="wins-checklist" class="checklist"></div>
      </section>

      <section class="card">
        <h3>Most attempts for a win</h3>
        <div id="hardest-list" class="tags"></div>
      </section>

      <section class="card">
        <div class="section-title">
          <h3>Placements</h3>
          <small class="muted" id="placements-range">last 0 games</small>
        </div>
        <canvas id="placements-canvas" width="260" height="220"></canvas>
      </section>

      <div class="muted small" id="last-updated"></div>
    </aside>

    <!-- Right content -->
    <section class="content">
      <!-- OVERVIEW -->
      <div id="tab-overview" class="tab active">
        <section class="kpis card" id="kpis"></section>
      </div>

      <!-- HISTORY -->
      <div id="tab-history" class="tab">
        <div class="toolbar">
          <div class="filters segmented">
            <button data-filter="all" class="active">All</button>
            <button data-filter="wins">1st place</button>
            <button data-filter="neverwon">Never won</button>
          </div>

          <div class="champ-filter">
            <label for="champ-select" class="muted small">Champion</label>
            <select id="champ-select">
              <option value="__all__" selected>All champions</option>
            </select>
          </div>
        </div>

        <section id="matches" class="grid"></section>
        <div id="more" class="more">
          <button id="btn-more" class="ghost">Load 100 more</button>
        </div>
      </div>

      <!-- SYNERGY -->
      <div id="tab-synergy" class="tab">
        <section class="card">
          <h3>Duo synergies (your ally pair)</h3>

          <div class="duo-kpis">
            <div class="duo-tile" id="best-duo">
              <div class="duo-title">Best duo</div>
              <div class="duo-value muted">—</div>
            </div>
            <div class="duo-tile" id="common-duo">
              <div class="duo-title">Most common duo</div>
              <div class="duo-value muted">—</div>
            </div>
          </div>

          <table class="table" id="synergy-table">
            <thead>
              <tr>
                <th>Ally champion</th>
                <th>Games</th>
                <th>Wins</th>
                <th>Win %</th>
                <th>Avg place</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container muted">Powered by Riot Games API, icons by Data Dragon. Made by @renas2g</div>
  </footer>

  <!-- Auto cache-bust loader -->
  <script type="module">
    const ver = new Date(document.lastModified).getTime();
    const css = document.getElementById('css');
    if (css) css.href = `styles.css?v=${ver}`;
    import(`./app.js?v=${ver}`);
  </script>
</body>
</html>
