<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARenas.gg</title>
  <link rel="icon" type="image/png" href="logo-ar-icon.png" />
  <link rel="stylesheet" href="styles.css?v=build19" />
</head>
<body class="home">
  <main class="hero">
    <img src="logo-ar-wordmark.png" alt="ARenas.gg" class="logo">
    <p class="tagline">Arena stats, win tracking, and duo insights.</p>
    <form id="home-search" class="home-search" autocomplete="off">
      <select id="home-region" aria-label="Region">
        <option>NA</option>
        <option selected>EUW</option>
        <option>EUNE</option>
      </select>
      <input id="home-riotid" placeholder="Riot ID (Name#TAG)" required />
      <button type="submit">Search</button>
    </form>
    <small class="muted">Powered by Riot Games API â€¢ Icons by Data Dragon</small>
  </main>

  <script>
  document.getElementById('home-search').addEventListener('submit', (e)=>{
    e.preventDefault();
    const region = document.getElementById('home-region').value;
    const id = document.getElementById('home-riotid').value.trim();
    if(!id.includes('#')) { alert('Use Name#TAG'); return; }
    const url = new URL('./app.html', location.href);
    url.searchParams.set('id', id);
    url.searchParams.set('region', region);
    location.href = url.toString();
  });
  </script>
</body>
</html>
